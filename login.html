<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartSecure Solutions</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="nav-logo">
                <i class="fas fa-shield-alt"></i> SmartSecure
            </a>

            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="index.html#services" class="nav-link">Services</a></li>
                <li><a href="index.html#about" class="nav-link">About Us</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact</a></li>
            </ul>

            <div class="nav-auth">
                <a href="login.html" class="btn btn-outline" style="margin-right: 1rem;">Log In</a>
                <a href="register.html" class="btn btn-primary">Get Started</a>
            </div>
        </div>
    </nav>

    <div class="container"
        style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding-top: 80px;">
        <div class="auth-card animate-fade-in" style="width: 100%; max-width: 400px;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div
                    style="display: inline-flex; align-items: center; justify-content: center; width: 60px; height: 60px; background: rgba(59, 130, 246, 0.1); border-radius: 50%; margin-bottom: 1rem; color: var(--primary-color); font-size: 1.5rem;">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h2>Welcome Back</h2>
                <p style="color: var(--text-muted);">Sign in to access your dashboard</p>
            </div>

            <form action="api/auth/login.php" method="POST">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div style="position: relative;">
                        <input type="email" id="email" name="email" class="form-control" required
                            placeholder="name@example.com" style="padding-left: 2.5rem;">
                        <i class="fas fa-envelope"
                            style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" class="form-control" required
                            placeholder="••••••••" style="padding-left: 2.5rem;">
                        <i class="fas fa-lock"
                            style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                    </div>
                </div>

                <div style="text-align: right; margin-bottom: 1.5rem;">
                    <a href="#" style="font-size: 0.875rem; color: var(--primary-color);">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Log In <i class="fas fa-arrow-right" style="margin-left: 0.5rem;"></i>
                </button>
            </form>

            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
                Don't have an account? <a href="register.html"
                    style="color: var(--primary-color); font-weight: 600;">Sign up</a>
            </p>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 SmartSecure Solutions. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
    <script>
        // Simple script to handle URL parameters for errors
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            let msg = '';
            if (error === 'empty_fields') msg = 'Please fill in all fields.';
            else if (error === 'invalid_credentials') msg = 'Invalid email or password.';
            else if (error === 'server_error') msg = 'Server error. Please try again later.';

            if (msg) {
                // Create a popup/modal style alert
                const popup = document.createElement('div');
                popup.style.position = 'fixed';
                popup.style.top = '20px';
                popup.style.left = '50%';
                popup.style.transform = 'translateX(-50%)';
                popup.style.backgroundColor = '#ef4444';
                popup.style.color = 'white';
                popup.style.padding = '1rem 2rem';
                popup.style.borderRadius = '8px';
                popup.style.boxShadow = '0 4px 6px rgba(0,0,0,0.1)';
                popup.style.zIndex = '1000';
                popup.style.display = 'flex';
                popup.style.alignItems = 'center';
                popup.style.animation = 'slideDown 0.5s ease-out';

                popup.innerHTML = `<i class="fas fa-exclamation-circle" style="margin-right: 0.5rem;"></i> ${msg}`;

                document.body.appendChild(popup);

                // Add animation styles
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes slideDown {
                        from { top: -100px; opacity: 0; }
                        to { top: 20px; opacity: 1; }
                    }
                `;
                document.head.appendChild(style);

                // Auto remove after 5 seconds
                setTimeout(() => {
                    popup.style.opacity = '0';
                    popup.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => popup.remove(), 500);
                }, 5000);
            }
        }
    </script>
</body>

</html>
